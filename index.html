<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Metronome</title>
</head>
<body>
    <main>
        <div class="metronome">
            <h1>Metronome</h1>
            <div class="container">
                <label for="tempo">Tempo</label>
                <input type="number" max="400" min="10" id="tempo">
            </div>
            <button id="start">Start</button>
            <div class="metronomeVisual"></div>
            <div class="rhythms container">
                <button id="half" value=0.5 class="rhythm">Half Note</button>
                <button id="quarter" value=1 class="activeRhythm rhythm">Quarter Note</button>
                <button id="eigth" value=2 class="rhythm">Eigth Note</button>
                <button id="sixteenth" value=4 class="rhythm">Sixteenth Note</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
